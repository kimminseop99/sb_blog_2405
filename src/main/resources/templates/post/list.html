<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>|</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
        <td th:text="${post.title}"></td>
        <td>|</td>
        <td th:text="${post.content}"></td>
        <td th:for></td>
    </tr>
    </tbody>
</table>
